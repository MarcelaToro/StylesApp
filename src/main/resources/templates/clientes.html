<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Cita - Salón Elegante</title>
    <link href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Salón Elegante</div>
        <button class="nav-toggle" aria-label="alternar navegación">
            <span class="hamburger"></span>
        </button>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Inicio</a>
            <div class="dropdown">
                <a href="#" class="nav-link dropdown-toggle">Salón de Belleza</a>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Cortes de Cabello</a>
                    <a href="#" class="dropdown-item">Coloración</a>
                    <a href="#" class="dropdown-item">Peinados</a>
                    <a href="#" class="dropdown-item">Tratamientos</a>
                </div>
            </div>
            <a href="clients.html" class="nav-link">Clientes</a>
            <a href="about.html" class="nav-link">Nosotros</a>
        </div>
    </nav>

    <main>
        <h1>Reservar una Cita</h1>
        <div class="form-container">
            <form class="booking-form">
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="service">Servicio:</label>
                    <select id="service" name="service" required>
                        <option value="">Seleccione un servicio</option>
                        <option value="haircut">Corte de Cabello</option>
                        <option value="coloring">Coloración</option>
                        <option value="styling">Peinado</option>
                        <option value="treatment">Tratamiento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="stylist">Estilista Preferido:</label>
                    <select id="stylist" name="stylist">
                        <option value="">Sin preferencia</option>
                        <option value="emma">Emma Davis</option>
                        <option value="john">Juan Wilson</option>
                        <option value="lisa">Lisa Anderson</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Fecha Preferida:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Hora Preferida:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <button type="submit" class="submit-btn">Reservar Cita</button>
            </form>
        </div>
    </main>

    <script src="../static/js/script.js" type="text/javascript"></script>
</body>

</html>
