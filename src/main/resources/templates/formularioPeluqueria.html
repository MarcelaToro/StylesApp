<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Peluquería</title>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" th:href="@{/css/formulario_peluqueria.css}">
</head>
<body>
    <h1>Registrar Peluquería</h1>
    <form action="/peluqueria/registrar" method="post">
        <label for="idPeluqueria">ID Peluquería:</label>
        <input type="number" id="idPeluqueria" name="idPeluqueria" required><br>
        
        <label>Nombre:</label>
        <input type="text" name="nombre" required/><br/>
        
        <label>Dirección:</label>
        <input type="text" name="direccion" required/><br/>
        
        <label>Teléfono:</label>
        <input type="text" name="telefono" required/><br/>
        
        <label>Email:</label>
        <input type="email" name="email" required/><br/>
        
        <label>Horario Apertura:</label>
        <input type="time" name="horarioApertura" required/><br/>
        
        <label>Horario Cierre:</label>
        <input type="time" name="horarioCierre" required/><br/>
        
        <label>Fecha Creación:</label>
        <input type="date" name="fechaCreacion" required/><br/>
        
        <label>Número Empleados:</label>
        <input type="number" name="numeroEmpleados" required/><br/>
        
        <label>Descripción:</label>
        <textarea name="descripcion" required></textarea><br/>
        
        <label>Capacidad Máxima:</label>
        <input type="number" name="capacidadMaxima" required/><br/>
        
        <label>Password:</label>
        <input type="password" name="password" required/><br/>
        
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
